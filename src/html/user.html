<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body class="page" id="page">
    <header class="header">
        <h1 class="header__h1">PIXAVENUE</h1>
        <button class="header__searchIcon" id="headerSearchIcon" type="button" title="Search" aria-label="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <form class="header__searchBubble searchBubble" id="headerSbubble">
            <button class="searchBubble__icon" id="headerSbtn" type="submit" title="Search" aria-label="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <input class="searchBubble__input" id="headerSbInput" type="text" placeholder="Enter your search...">
        </form>
        <p class="header__userName" id="userName"></p>
        <button class="header__collectionBtn"  type="button" title="Collection" aria-label="Open collection" >Collection</button>
        <button class="header__collectionIcon" type="button" title="Collection" aria-label="Open collection">
            <i class="fa-regular fa-images"></i>
        </button>
        <button class="header__logOutBtn" id="headerLogout" type="button" title="Log out" aria-label="Log out">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </button>
        <div class="slidingSbubble slidingSbubble__hidden">
            <form class="searchBubble" id="slidingSbubble">
                <button class="searchBubble__icon" type="submit" title="Search" aria-label="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <input class="searchBubble__input" id="slidingSbInput" type="text" placeholder="Enter your search...">
            </form>
            <button class="slidingSbubble__cross" id="slidingSbubbleCross" type="button" title="Close" aria-label="Close search bubble">
                <i class="fa-solid fa-xmark" title="Close"></i>
            </button>
        </div>
        <div class="menu" id="menu">
            <button class="menu__cross" id="menuCross" type="button" aria-label="Close menu">
                <i class="fa-solid fa-xmark" title="close"></i>
            </button>
            <h2>Collections</h2>
            <menu id="collectionsList"></menu>
        </div>
    </header>
    <main id="container">
        <section class="banner" id="banner">
            <div class="banner__overlay overlay ">
                <p class="banner__slogan">LET'S FIND THE INCREDIBLE</p>
                <p class="banner__advert">Free high quality pictures, by talented creators.</p>
            </div>
        </section>
        <section class="collections" id="collections">
            <h2 class="collections__title">Create collections for your favorite images</h2>
            <ul class="collections__grid">
                <li class="collections__item">
                    <div class="overlay"><p class="itemTitle">Animals</p></div>
                </li>
                <li class="collections__item">
                    <div class="overlay"><p class="itemTitle">Art</p></div>
                </li>
                <li class="collections__item">
                    <div class="overlay"><p class="itemTitle">People</p></div>
                </li>
                <li class="collections__item">
                    <div class="overlay"><p class="itemTitle">Nature</p></div>
                </li>
            </ul>
        </section>
        <section class="gallery">
            <h2 class="gallery__title">More than 1 million high quality images</h2>
            <div class="gallery__pictures"></div>
            <button class="btn tab none" id="loadMoreBtn">Load more</button>
            <p class="gallery__feedback none" id="searchFeedback">Searching, please wait...</p>
        </section>
    </main>
    <footer class="footerUp">Â© 2024 Felicien Amafin</footer>
</body>
