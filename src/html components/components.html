<!-- formModal -->
<section class="formModal" id="formModal">
    <button class="closingCross formModal__closingCross" type="button" aria-label="Close window">
        <i class="fa-solid fa-xmark" title="close"></i>
    </button>
    <div class="formWindow">
        <h2 class="formWindow__title">Collection</h2>
        <menu class="formMenu">
            <li class="formTab hightLight">Add to a collection</li>
            <li class="formTab">Create a collection</li>
        </menu>
        <form class="form">
            <div class="form__selection formTab" id="selection">
                <select name="collection-select">
                    <option>Select a collection</option>
                    <option value="">1</option>
                    <option value="">2</option>
                </select>
                <i class="selectArrow fa-solid fa-caret-down"></i>
            </div>
        </form>
        <button class="form__btn formTab" type="button" id="formValidation">Create</button>
    </div>
</section>
<!-- imgModal -->
<div class="imgModal">
    <button class="closingCross" type="button" aria-label="Close window">
        <i class="fa-solid fa-xmark" title="close"></i>
    </button>
    <div class="imgWindow">
        <div class="imgWindow__flexIcons">
            <button class="imgWindow__icon" type="button" aria-label="Open collection form" title="Collection" id="collectionI">
                <i class="fa-solid fa-heart"></i>
            </button>
            <button class="imgWindow__icon" type="button" aria-label="Download image" title="Download" id="downloadI">
                <i class="fa-solid fa-download"></i>
            </button>
        </div>
        <div class="imgWindow__img">
            <img loading="lazy" src=<%= require("../img/pic14.jpg")%>>
        </div>
        <p>Image title</p>
    </div>
</div>
<!-- Img widget -->
<div class="box">
    <img loading="lazy" src=<%= require("../img/pic3.jpg")%>>
    <ul class="iconBar">
        <li class="iconBar__icon"><i class="fa-solid fa-expand"></i></li>
        <li class="iconBar__icon"><i class="fa-solid fa-heart"></i></li>
        <li class="iconBar__icon"><i class="fa-solid fa-download"></i></li>
    </ul>
</div>
