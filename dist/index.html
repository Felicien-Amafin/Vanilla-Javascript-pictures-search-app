<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <title>PixAvenue</title>
<script defer src="homePage.js"></script></head>
<body>
    <main class="homePage" id="page">
        <section class="mainPage">
            <div class="mainPage__overlay">
                <div class="mainPage__flex">
                    <h1 class="mainPage__title">PIXAVENUE</h1>
                    <p class="mainPage__slogan">Let's find the incredible</p>
                </div>
                <p class="mainPage__advert">Free high quality pictures by talented creators.</p>
                <button class="mainPage__btn"><i class="fa-solid fa-angle-left"></i></button>
            </div>
        </section>
    </main>
    <footer class="footerHp">Â© 2024 Felicien Amafin</footer>
    <template id="pwdRecoveryTemplt">
        <div class="formModal formModal--slide" id="pwdRecoveryModal">
            <button class="closingCross formModal__closingCross" type="button" aria-label="Close window">
                <i class="fa-solid fa-xmark" title="close"></i>
            </button>
            <div class="formWindow">
                <h2 class="formWindow__title" id="formTitle">Password recovery</h2>
                <div class="formWindow__flex">
                    <form class="form" id="form">
                        <input class="formTab form__input " type="text" id="recoveryEaddress" placeholder="Enter your email address" autocomplete="off">
                    </form>
                    <button class="formBtn formTab" type="button" id="pwdRecoveryBtn" aria-label="Send recovery mail">Send recovery mail</button>
                    <ul class="form__errorMess form__input--hidden" id="errorField"></ul>
                    <ul class="form__validation form__input--hidden" id="confirmation"></ul>
                </div>
            </div>
        </div>
    </template>
</body>
